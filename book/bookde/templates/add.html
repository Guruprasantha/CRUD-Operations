
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Book</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<form action="{%url 'save'%}" method="post">
    {%csrf_token%}
    <div class="container">
        <h2>Adding Book</h2>
    <table class="table table-bordered">
    <div class="form-group">
      <label for="formGroupExampleInput">Name of the Book :</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Book name "name='bookname'>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Author :</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Author name"name='authorname'>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Overview :</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Brief overview"name='overview'>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Language :</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Language"name='language'>
      </div>
      <div class="form-group">
        <button type="submit"  class="btn btn-default">Save</button> 
      </div>
    </table>
   </div>
  </form>
</body>
  {%endblock%}
